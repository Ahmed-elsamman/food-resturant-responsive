<div class="container register-container mt-5">
    <div class="row  h-100 ">
        <div class="col-lg-6 ">
            <div class="register-img">
                <img src="assets/images/bc-masters-burger.png" alt="register Image" class=" h-100 w-100">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="h-100 p-5 row justify-content-center align-items-center ">
                <div class="register-header text-center">
                    <h1 class="display-4 greenC_ text-uppercase ">Welcome Back!</h1>
                    <p class="lead">Please register to your account</p>
                </div>
                <form class="g-4">
                    <div class="form-group my-5">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group my-5">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check my-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn greenBG_">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
